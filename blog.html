<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnetize Marketing: Blog</title>
    <link rel="stylesheet" href="css/blog.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header will be dynamically loaded -->
    <div class="header-container"></div>

    <main>
      <div class="sub-header blog-header">
        <h3 class="centralize">Blog</h3>
      </div>

      <div class="blog-wrapper" id="blog-container">
        <!-- Articles will be injected here via blog.js -->
      </div>
    </main>

    <!-- Footer will be dynamically loaded -->
    <div class="footer-container"></div>

    <!-- JS Scripts -->
    <script src="script.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
